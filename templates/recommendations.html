<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Index HTML</title>
  </head>
  <body style="padding: 20px; background-color: #393646">
    {% include 'navbar.html' %}
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="d-flex" action="/recommended">
            <input
              name="user_input"
              class="form-control me-4"
              type="text"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
        {% if movies %} 
        {% for i in movies %}
        <div class="col-md-3" style="margin-top: 50px">
          <div class="card" style="color: #4f4557">
            <div class="card-body" style="color: #4f4557">
              <img class="card-img-top" src="{{i.poster}}" />
              <p class="text-black">Title : {{i.title }}</p>
              <h4>Director</h4>
              {%for d in i.director%}
              <p class="text-black">{{d}}</p>
              {% endfor %}
              <br>
              <h5>Genres</h5>
              {% for g in i.genres %}
              <p class="text-black">{{g}}</p>
              {% endfor %}
            </div>
          </div>
        </div>
        {% endfor %}
        {%else%}
        <h1>{{info}}</h1>
        {% endif %}
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
